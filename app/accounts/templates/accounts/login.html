 {% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>LOGIN</h1>
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
        <p style="color: red">
            {{ error }}
        </p>
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Login</button>
</form>

<small>
    You don't have an account?  <a href="{% url "accounts:signup" %}">Signup</a>
</small>
{% endblock %}
